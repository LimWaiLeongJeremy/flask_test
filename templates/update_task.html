<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon" />
    <!-- linking fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>{{ title }}</title>
  </head>

  <body>
    <header>
      <nav>
        <h1>Task</h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle" />
        <!-- Hidden checkbox toggler -->
        <label for="nav-toggle" class="burger">&#9776;</label>
        <!-- Label for burger icon -->
        <div class="nav-links">
          <!-- Navigation Links -->
          <a href="{{ url_for('home') }}">Home</a>
          <a href="{{ url_for('create_task') }}">Create Task</a>
          <a href="{{ url_for('update_task') }}">Update Task</a>
          <button type="button">Log In</button>
          <button type="button">Sign Up</button>
        </div>
      </nav>
    </header>

    <main>
      <section class="update-task">
        <!-- image/quote block -->
        <div class="quote-container">
          <div class="image-wrapper">
            <!-- Attribution: https://soundcloud.com/mappingtheterritory/why-we-do-what-we-do-tony-robbins -->
            <img src="../static/image/tony_robbins.jpg" alt="Tony Robbins" />
            <div class="quote-overlay">
              <!-- Attribution: https://philosiblog.com/2011/10/28/stay-committed-to-your-decisions-but-stay-flexible-in-your-approach/ -->
              <blockquote class="quote">
                "Stay committed to your decisions, but stay flexible in your
                approach."
              </blockquote>
              <h4>â€” Tony Robbins</h4>
            </div>
          </div>
        </div>

        <aside class="form-container">
          <form
            action="{{ url_for('update_task_frontend') }}"
            method="POST"
            enctype="multipart/form-data"
          >
            <h3 class="form-header">Update Task</h3>
            <div class="form-group">
              <label for="taskId">Task ID:</label>
              <input type="number" name="taskId" id="taskId" min="1" required />

              <label for="task_name">Task Name:</label>
              <input type="text" name="task_name" id="task_name" required />

              <label for="description">Description:</label>
              <textarea name="description" id="description" required></textarea>

              <label for="points">Points:</label>
              <input type="number" name="points" id="points" min="1" required />

              <label for="image">Upload Image:</label>
              <input
                type="file"
                name="image"
                id="image"
                accept="image/*"
                required
              />

              <div class="update-task-buttons">
                <button type="submit" class="submit">Update Task</button>
              </div>
            </div>
          </form>
        </aside>
      </section>
    </main>

    <footer>
      <h3>Task<sup>&reg;</sup></h3>

      <div class="footer-links">
        <a class="footerSocialIcon" href="https://facebook.com" target="_blank">
          <!-- Attribution: https://www.flaticon.com/free-icons/facebook" -->
          <img src="../static/image/facebook-circular-logo.png" alt="facebook"/>
        </a>

        <a class="footerSocialIcon" href="https://instagram.com" target="_blank">
          <!-- Attribution: https://www.flaticon.com/free-icons/instagram-logo-->
          <img src="../static/image/instagram.png" alt="instagram" />
        </a>

        <a class="footerSocialIcon" href="https://tiktok.com" target="_blank">
          <!-- Attribution: https://www.flaticon.com/free-icons/tik-tok-->
          <img src="../static/image/tiktok.png" alt="tiktok" />
        </a>

        <a class="footerSocialIcon" href="https://twitter.com" target="_blank">
          <!-- Attribution:https://www.flaticon.com/free-icons/brands-and-logotypes -->
          <img src="../static/image/twitter.png" alt="twitter" />
        </a>
      </div>

      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </footer>
  </body>
</html>
